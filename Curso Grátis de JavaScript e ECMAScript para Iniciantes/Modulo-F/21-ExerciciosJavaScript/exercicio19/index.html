<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sumarizador de Numeros</title>
    <link rel="stylesheet" href="../../../src/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <header>
        <h1>Sumarizador de Numeros</h1>
    </header>
    <section>
        <div class="display">
            <form action="" id="show">
                <div class="form-group">
                    <label for="number"></label>
                    <input type="number" name="number" id="number" class="form-control">
                    <button id="add" class="btn btn-primary form-control">Adicionar</button>
                </div>
                <div class="form-group">
                    <label for="showResult">Veja os numeros adicionados</label>
                    <select name="showResult" id="showResult" class="form-control" size="10"></select>
                </div>
                <div class="form-group">
                    <button class="form-control btn btn-primary" id="showResultAdded">Visualizar</button>
                </div>
            </form>
        </div>
        <div class="alert alert-info" id="displayResultSummary"></div>
    </section>
    <footer>&copy; tiagoti2</footer>
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Erros Encontrados</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-warning" id="showErrors"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../src/js/jquery-3.4.1.min.js"></script>
    <script src="../../../src/js/popper.min.js"></script>
    <script src="../../../src/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
