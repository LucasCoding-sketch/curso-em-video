        <form id="stepByStep">
            <div class="form-group">
                <label for="begin">Inicio:</label>
                <input type="number" name="begin" id="begin" class="form-control">
            </div>
            <div class="form-group">
                <label for="end">Fim</label>
                <input type="number" name="end" id="end" class="form-control">
            </div>
            <div class="form-group"><label for="step">Quantidade de passos</label><input type="number" name="step"
                    id="step" class="form-control"></div>
            <button type="submit" class="btn btn-primary">Procesar</button>
        </form>

        <div id="result" style="margin-top:30px"></div>
