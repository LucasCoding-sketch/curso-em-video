<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="../../../src/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de nascimento
                <input type="number" name="txtyear" id="textyear" min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="radmale" checked>
                <label for="radmale">Masculino</label>
                <input type="radio" name="radsex" id="radfemale">
                <label for="radfemale">Feminico</label>
            </p>
            <p>
                <input class="btn btn-sm btn-primary" type="button" value="verify" id="verify">
            </p>
        </div>
        <div id="result">preencha os dados acima</div>
    </section>
    <footer>&copy; tiagoti2</footer>
    <script src="../../../src/js/popper.min.js"></script>
    <script src="../../../src/js/jquery-3.4.1.min.js"></script>
    <script src="../../../src/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
